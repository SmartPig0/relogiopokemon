<!DOCTYPE html>
<html lan="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css"></link>

        <title>Relogio Pokemon</title>

    </head>
    <body onload = "setAlarm()">
            <main>
                <div class="container">                                   
                <div class="box1">
                    <h1 id="clock-container"></h1>               
                    </div>        
                    <div class="diadasemana"> 
                    <h1 id="diasemana"></h1> 
                </div>   
                <div class="alarmTime">
                    <input type = "datetime-local" id="alarmTime"/>
                </div>
                    <div class="pokebola">
                    <img src = "./lib/pokebola1.png" onmouseover="this.src='./lib/pokebola.png'" onmouseout="this.src='./lib/pokebola1.png'" onclick="setAlarme(this)">
                </div>
                    <div class="cancelAlarm">
                        <img src="./lib/bigbulba.png" onmouseover="this.src='./lib/bigbulba1.png'" onmouseout="this.src='./lib/bigbulba.png'" onclick="stopAlarm(this)">
                    </div>
                    <div class="snooZe">
                        <img src="./lib/minibulba.png" onmouseover="this.src='./lib/minibulba1.png'" onmouseout="this.src='./lib/minibulba.png'" onclick="snoozeButton(this)">
                    </div>
               
        </main>
        <script src='./alarme.js'></script>
    </body>
    
</html>
